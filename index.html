<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class= "page">
  <header class= "header page__section page__section_place_header">
    <img class= "logo" src="./images/logo.svg" alt= "Лого"> 
  </header>
  <main class= "content page__section">
    <section class= "profile">
      <div class= "profile__profile-info">
        <img class= "profile__image" src="./images/Avatarka.jpg" alt="Аватар">

          <h1 class= "profile__name">Жак-Ив Кусто</h1>
          <button id= "editbtn" class= "profile__edit-button" type= "button">

        <p class= "profile__text">Исследователь океана</p>        
      </div>
      <button class= "profile__add-button" type= "button">

      </button>     
    </section>
    <section class= "elements">
      <ul class= "elements__items">
        <li class="elements__item">
          <button class= "elements__trash"></button>
          <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Кирпичный дом">
          <div class= "elements__group">
            <h2 class= "elements__name">
              Карачаевск       
            </h2>
            <button class= "elements__vector" type= "button">

            </button>
          </div>
        </li>
        <li class="elements__item">
          <button class= "elements__trash"></button>
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Поля">
          <div class= "elements__group">
            <h2 class= "elements__name">
              Гора Эльбрус     
            </h2>
            <button class= "elements__vector" type= "button">

            </button>
          </div>
        </li>
        <li class="elements__item">
          <button class= "elements__trash"></button>
          <img class="elements__image" src="./images//kirill-pershin-1556355-unsplash.jpg" alt="Лес и Горы">
          <div class= "elements__group">
            <h2 class= "elements__name">
              Домбай       
            </h2>
            <button class= "elements__vector" type= "button">

            </button>
          </div>
        </li>
        <li class="elements__item">
          <button class= "elements__trash"></button>
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Поля">
          <div class= "elements__group">
            <h2 class= "elements__name">
              Гора Эльбрус       
            </h2>
            <button class= "elements__vector" type= "button">

            </button>
          </div>
        </li>
        <li class="elements__item">
          <button class= "elements__trash"></button>
          <img class="elements__image" src="./images//kirill-pershin-1556355-unsplash.jpg" alt="Лес и Горы">
          <div class= "elements__group">
            <h2 class= "elements__name">
              Домбай      
            </h2>
            <button class= "elements__vector" type= "button">

            </button>
          </div>
        </li>
        <li class="elements__item">
          <button class= "elements__trash"></button>
          <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Кирпичный дом">
          <div class= "elements__group">
            <h2 class= "elements__name">
              Карачаево-Черкесия      
            </h2>
            <button class= "elements__vector" type= "button">

            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>  
  <footer class= "footer page__section">
    <p class= "footer__coopyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>

  <div class= "popup"> 
    <form class= "popup__form" method= "POST" name= "profile">
      <h3 class= "popup__title">
        Редактировать профиль
      </h3>
      <fieldset class= "popup__profile-info">
        <input class= "popup__item popup__item_el_name" type= "text" name= "name" placeholder= "Имя" value= "">
        <input class= "popup__item popup__item_el_text" type= "text" name= "about" placeholder= "О себе" value= "">        
      </fieldset>
      <button class= "popup__btn-save" type= "submit">
        Сохранить
      </button>
      <button class= "popup__btn-close" type= "button">

      </button>
    </form>
  </div>

  <div class= "popup-addcards"> 
    <form class= "popup-addcards__form" method= "POST" name= "place">
      <h3 class= "popup-addcards__title">
        Новое место
      </h3>
      <fieldset class= "popup-addcards__place">
        <input class= "popup-addcards__item popup-addcards__item_el_place" type= "text" name= "place" placeholder= "Название" value= "">
        <input class= "popup-addcards__item popup-addcards__item_el_link" type= "text" name= "link" placeholder= "Ссылка на картинку" value= "">        
      </fieldset>
      <button class= "popup-addcards__btn-create" type= "submit">
        Создать
      </button>
      <button class= "popup-addcards__btn-close" type= "button">

      </button>
    </form>
  </div>


  <template id= "card-template"> 
    <li class="elements__item">
      <button class= "elements__trash"></button>
      <img class="elements__image" src="" alt="">
      <div class= "elements__group">
        <h2 class= "elements__name">
              
        </h2>
        <button class= "elements__vector" type= "button">

        </button>
      </div>
    </li>
  </template>  
  <script src="./script.js"></script>
