<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class= "page">
  <header class= "header page__section page__section_place_header">
    <img class= "logo" src="<%=require('./images/logo.svg')%>" alt= "Лого">     
  </header>
  <main class= "content page__section">
    <section class= "profile">
      <div class= "profile__profile-info">
        <div class= "profile__container">
          <img class= "profile__image" src="<%=require('./images/Avatarka.jpg')%>" alt="Аватар">
          <button class= "profile__image-button"></button>
        </div>  
        <div class= "profile__group">
          <h1 class= "profile__name"></h1>
          <button id= "editbtn" class= "profile__edit-button" type= "button" aria-label= "Редактировать" title="Редактировать профиль">
        
          </button>                  
        </div>
        <p class= "profile__text"></p>        
      </div>
      <button class= "profile__add-button" type= "button" type= "button" aria-label= "Добавление карточки" title="Добавление карточки">

      </button>     
    </section>
    <section class= "elements">
      <ul class= "elements__items">
        
      </ul>
    </section>
  </main>  
  <footer class= "footer page__section">
    <p class= "footer__coopyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <!-- Попап редактирования аватарки -->
  <div class= "popup popup_type_avatar"> 
    <div class= "popup__container">
      <form class= "popup__form popup__form_type_avatar" method= "POST" name= "profile" novalidate>
        <h3 class= "popup__title">
          Обновить аватар
        </h3>
        <fieldset class= "popup__profile-info">        
          <input class= "popup__item popup__item_el_url" type= "url" name= "url" required placeholder= "Ссылка на картинку" value= "">
          <span class= "popup__input-error" id= "url-error"></span>      
        </fieldset>
        <button class= "popup__btn-save popup__btn-save_type_disabled" type= "submit" disabled>
          Сохранить
        </button>
        <button class= "popup__btn-close" type= "button" type= "button" aria-label= "Закрыть" title="Закрыть">

        </button>
      </form>
    </div>   
  </div>
<!-- Попап редактирование профиля -->
  <div class= "popup popup_type_edit"> 
    <div class= "popup__container">
      <form class= "popup__form popup__form_type_edit" method= "POST" name= "profile" novalidate>
        <h3 class= "popup__title">
          Редактировать профиль
        </h3>
        <fieldset class= "popup__profile-info">
          <input class= "popup__item popup__item_el_name" type= "text" name= "name" required placeholder= "Имя" value= "" minlength="2" maxlength= "40">
          <span class= "popup__input-error" id= "name-error"></span>
          <input class= "popup__item popup__item_el_text" type= "text" name= "about" required placeholder= "О себе" value= "" minlength="2" maxlength= "200">    
          <span class= "popup__input-error" id= "about-error"></span>    
        </fieldset>
        <button class= "popup__btn-save popup__btn-save_type_disabled" type= "submit" disabled>
          Сохранить
        </button>
        <button class= "popup__btn-close" type= "button" type= "button" aria-label= "Закрыть" title="Закрыть">

        </button>
      </form>
    </div>     
  </div>
<!-- Попап добавления -->
  <div class= "popup popup_type_addcard">
    <div class= "popup__container">
      <form class= "popup__form popup__form_type_addcard" method= "POST" name= "addcard" novalidate>
        <h3 class= "popup__title">
          Новое место
        </h3>
        <fieldset class= "popup__profile-info">
          <input class= "popup__item popup__item_el_place" type= "text" name= "place"required placeholder= "Название" value= "" minlength="2" maxlength= "20">
          <span class= "popup__input-error" id= "place-error"></span>
          <input class= "popup__item popup__item_el_link" type= "url" name= "link" required placeholder= "Ссылка на картинку" value= "">          
          <span class= "popup__input-error" id= "link-error"></span>   
        </fieldset>
        <button class= "popup__btn-save popup__btn-save_type_disabled" id="editCardBtn" type= "submit" disabled>
          Создать
        </button>
        <button class= "popup__btn-close" type= "button" aria-label= "Закрыть" title="Закрыть">

        </button>
      </form>
    </div>
  </div>
<!-- Попап фотографии -->
  <div class= "popup popup_type_photo">
    <div class= "popup__container">
      <figure class= "popup__figure">
        <img class= "popup__image" src= "#" alt= "">
        <figcaption class= "popup__figcaption">

        </figcaption>
      </figure>         
      <button class= "popup__btn-close" type= "button" aria-label= "Закрыть" title="Закрыть">

      </button>
    </div>
  </div>
<!--template карточки -->
  <template id= "card-template"> 
    <li class="elements__item">
      <button class= "elements__trash" aria-label= "Delete" title="Удалить" type= "button"></button>
      <img class="elements__image" src="" alt="">
      <div class= "elements__group">
        <h2 class= "elements__name">
              
        </h2>
        <div class= "elements__like-section">
          <button class= "elements__vector" type= "button" aria-label= "Лайк" title="Лайкнуть карточку"></button>
          <span class= "elements__counter"></span>
        </div>  
      </div>
    </li>
  </template>  
  <!-- <script type= "module" src="./pages/index.js"></script> -->
    
</body>
</html>
